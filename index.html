  <body>
    <!-- Loader: removed after loaded -->
    <div class="loader">
      <p>loading</p>
      <p>loading</p>
    </div>
    <script>

      function load(){
        const loader = document.querySelector(".loader");
        setTimeout(function(){
          loader.className += " hidden";
        }, 500);
      };

      window.addEventListener("load", load);
      console.log("Page loaded");


    </script>


    <div class="skip"><a href="#main">Skip to Main Content</a></div>


    <!-- main content -->

    <header>
      <a href="index.html">
         <img src="images/logo_bw.png" alt="BluZoo logo" id = "logo">
      </a>
      <nav>
        <ul class="nav_links">
            <li class="nav_item"><a href="about.html">about</a></li>
            <li class="nav_item"><a href="projects.html">projects</a></li>
            <li class="nav_item"><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>

    <main id = "main">

      <h1 class = "text">We make art for things that flow and disappear. </h1>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- Full-width images with number and caption text -->
        <div class="slides fade">
          <img src="./images/background1.png" alt="acrylic painting exhibited at Space 33 Tokyo">
        </div>

        <div class="slides fade">
          <img src="./images/background2.png" alt="acrylic painting exhibited at Space 33 Tokyo">
        </div>

        <div class="slides fade">
          <img src="./images/background3.png" alt="acrylic painting exhibited at Space 33 Tokyo">
        </div>

        <div class="slides fade">
          <img src="./images/background4.png" alt="acrylic painting exhibited at Space 33 Tokyo">
        </div>
      </div>

      <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("slides");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          slides[slideIndex-1].style.display = "block";
        }
      </script>
    </main>
